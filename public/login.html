<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Score Prediction App | Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/grid.css">
</head>
<body>
    <nav class="navbar col-12">
    <h1>NCAA Score Predictions</h1>
    </nav>
    <main>
    <div class="form-container">
        <h1>Login</h1>
            <form class="login">
              <input aria-label="username" name="username" id="username" type="text" placeholder="username" required>
              <input aria-label="password" type="password" id="password" placeholder="password" required>
              <button class="loginbtn" type="submit" id="login">Login</button>
            </form>
             <a href="index.html"><button class="backbtn" type="submit" id="back">Back</button></a>
              <div class="signin-link"><a href="signup.html">Don't have an account? Click here</a></div>
              <div class="demo">
                <p>Demo Username: test</p>
                <p>Demo Password: test1234</p>
              </div>
          </div>
        </div>
      </main>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
   <script src="/js/index.js"></script>

</body>
</html>
